  Client = "bacula-dir"
  Storage = "AC-01-FileGr1-Dev1" 
  FileSet = "FS-catalog"
  Type = "Backup"
  Schedule = "WeeklyCycleAfterBackup"
  Pool = "Pool-01-File11"
  FullBackupPool = "Pool-01-File11"
  # This creates an ASCII copy of the catalog
  # Arguments to make_catalog_backup.pl are:
  #  make_catalog_backup.pl <catalog-name>
  RunBeforeJob = "/opt/bacula/scripts/make_catalog_backup.pl MyCatalog bacula 1"
  # This deletes the copy of the catalog
  RunScript {
    RunsWhen = After
    RunsOnClient = No
    Command  = "/opt/bacula/scripts/delete_catalog_backup"
    Console = "purge volume action=all allpools storage=File"
  }
  WriteBootstrap = "/opt/bacula/working/%n_%c.bsr"
  SpoolAttributes = "yes"
  Accurate = "yes"
  Priority = 11                   # run after main backup
  Enabled = "yes"
  Messages = "Standard"
}

