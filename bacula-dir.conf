# Standard Restore template, to be changed by Console program
#  Only one such job is needed for all Jobs/Clients/Storage ...
Job {
  Name = "RestoreFiles"
  Client = "baculac-fd"
  Storage = "Restore-AC-FileGr1"
  FileSet = "FS-default"     # The FileSet directives are not used by Restore Jobs, but must not be removed
  Type = "Restore"
  Pool = "Pool-01-File11"        # The FileSet directives are not used by Restore Jobs, but must not be removed
  Where = "/tmp/bacula-restores"
  Messages = "Standard"
}

# List of files to be backed up
# df -l | grep "^/dev/sd[ab]" | grep -v ".*/tmp" | awk '{print $6}'
FileSet {
  Name = "FS-default"
  Include {
    Options {
      signature = "MD5"
      compression = "GZIP"
    }
    File = "/etc"
    File = "/opt/bacula/etc"
    File = "/opt/bacula/plugins"
    File = "/opt/bacula/scripts"
    File = "/opt/bacula/working/%n_%c.bsr"
    File = "/boot"
  }
  Exclude {
    File = "/tmp"
    File = "/proc"
    File = "/tmp"
    File = "/sys"
    File = "/.journal"
    File = "/.fsck"
  }
}

# This is the backup of the catalog
FileSet {
  Name = "FS-catalog"
  Include {
    Options {
      signature = "MD5"
      compression = "GZIP"
    }
    File = "/opt/bacula/working/%n_%c.bsr"
    File = "/opt/bacula/working/bacula.sql"
    File = "/opt/bacula/etc"
    }
  Exclude {
  }
}

FileSet {
  Name = "FS-verify"
  Include {
    Options {
      verify = "pins1"
      signature = "SHA1"
    }
    File = "/boot"
    File = "/bin"
    File = "/sbin"
    File = "/usr/bin"
    File = "/lib"
    File = "/etc/sysconfig"
    File = "/etc/ssh"
    File = "/etc/security"
    File = "/etc/exports"
    File = "/etc/rc.d/init.d"
    File = "/etc/sysctl.conf"
    File = "/etc/services"
    File = "/etc/xinetd.d"
    File = "/etc/hosts.allow"
    File = "/etc/hosts.deny"
    File = "/etc/hosts"
    File = "/etc/pam.d"
    File = "/etc/resolv.conf"
  }
  Exclude { 
  }
}

# When to do the backups, full backup on first sunday of the month,
#  differential (i.e. incremental since full) every other sunday,
#  and incremental backups other days
Schedule {
  Name = "WeeklyCycle"
  Run = Level = Full Pool = Pool-01-File11 1st sun at 18:52
  Run = Level = Differential Pool = Pool-02-File11 2nd-5th sun at 18:52
  Run = Level = Incremental Pool = Pool-03-File11 mon-sat at 18:52
}

# This schedule does the catalog. It starts after the WeeklyCycle
Schedule {
  Name = "WeeklyCycleAfterBackup"
  Run = Level = Full Pool = Pool-01-File11 sun-sat at 18:53
}

Schedule {
Name = "VerifyCycle"
Run = Level = Catalog sun-sat at 18:54
}

